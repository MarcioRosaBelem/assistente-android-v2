<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Vistoria</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      padding: 0;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .page {
      margin-bottom: 40px;
      page-break-after: always;
    }

    .cliente-info,
    .descricao p {
      border: 1px solid #ccc;
      padding: 12px;
      margin: 20px 0;
      max-height: 200px;
      overflow: hidden;
      line-height: 1.5;
    }

    .cliente-info p {
      margin: 6px 0;
    }

    .descricao h3 {
      margin: 0;
    }

    .grid-fotos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .grid-fotos img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border: 1px solid #ccc;
    }

    footer {
      font-size: 0.9em;
      color: #555;
      text-align: center;
      border-top: 1px solid #ccc;
      padding-top: 8px;
      margin-top: 20px;
    }
  </style>
</head>

</html>
